<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevDetective - Aryan</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="icon" href="./images/favicon.ico">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="main-card">

                <!-- Title Container -->
                <div class="title-container">
                    <h2 class="title">DevDetective</h2>
                    <button class="Dark-mode" >
                        <p class="mode" >DARK</p>
                        <img src="./images/moon-icon.svg" alt="" >
                    </button>
                    <button class="Light-mode" >
                        <p class="mode" >Light</p>
                        <img src="./images/sun-icon.svg" alt="" >
                    </button>
                </div>


                <!-- Form Container -->
                <div class="form-container">
                    <input type="text" placeholder="Enter a Github username..." >
                    <img src="./images/search-icon.svg" alt="">
                    <button>Search</button>
                </div>


                <!-- Display Container -->
                <div class="display-container">

                    <!-- name and username of Profile -->
                    <div class="profile-container">
                        <img  alt="" data-profilePic>
                        <p></p>
                        <p></p>
                    </div>


                    <!-- The profile bio -->
                    <p></p>


                    <!-- repos , followers and following -->
                    <div class="Profile-data">
                        <p>Repos <span ><a  data-repos></a></span></p>
                        <p>Followers <span ><a  data-Followers></a></span></p>
                        <p>Following <span ><a  data-Following></a></span></p>
                    </div>


                    <!-- Other Data like location etc -->
                    <div class="footer-data">
                        <p><img src="./images/location-icon.svg" alt=""><a ></a></span></p>
                        <p><img src="./images/website-icon.svg" alt=""><a ></a></span></p>
                        <p><img src="./images/twitter-icon.svg" alt=""><a ></a></span></p>
                        <p><img src="./images/company-icon.svg" alt=""><a ></a></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <script src="./index.js"></script>
</body>
</html>
